<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Inspire</title>
</head>

<body>
    <div class="overlay"></div>
    <div id="next" onclick="app.next()"><span><i class="fa fa-chevron-right" aria-hidden="true"></i></span></div>

    <!-- clock -->
    <div class="clock-btn-box">
        <div id="standardClockBtn" class="standard-clock-btn" onclick="app.showElement('standardClock');app.hideElement('militaryClock')">
        <span>Standard</span></div>
        <div id="militaryClockBtn" class="military-clock-btn" onclick="app.showElement('militaryClock');app.hideElement('standardClock')">
        <span>Military</span></div>
    </div>
    <div id="standardClock" class="clockbox standard-clockbox"><spanclass="clock"></span></div>
    <div id="militaryClock" class="clockbox military-clockbox hidden"><span class="clock"></span></div>

    <!-- weather -->
    <div id="weather" class="weather"></div>


    <!-- quotes -->
    <div id="quotes" class="quotes">
        <h4 id="quoteBody" class="quote-body" onmouseover="app.showElement('quoteAuthor')"
            onmouseout="app.hideElement('quoteAuthor')"></h4>
        <h6 id="quoteAuthor" class="quote-author hidden"></h6>
    </div>

    <!-- todo list -->
    <div class="todo-outer">
        <span id="collapseTodo" class="collapse-todo" data-target="#todo" data-toggle="collapse" aria-expanded="false" aria-controls="todo">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </span>
        <div id="todo" class="todo collapse">
            <!-- greeting -->
            <div class="greeting"><span id="greeting"></span></div>
            <!-- task counter -->
            <div class="task-counter"><span><span id="taskCount"></span> things to git done!</span></div>
            <!-- new task form -->
            <form id="todoForm" class="todo-form" onsubmit="app.todoController.addTodo(event)">
                <input class="new-todo-desc" id="newTodoDesc" type="text" name="newTodo" placeholder="Add item"
                    autocomplete="off">
                <input class="new-todo-btn" type="submit" value="&plus;"></input>
            </form>

            <ul id="todoList" class="todo-list"></ul>
        </div>
    </div>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
